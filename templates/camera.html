<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Camera</title>

  <!-- ★ Tailwind も外して、すべて自前の CSS で中央寄せ ★ -->
  <style>
    /* ページ全体を中央寄せ */
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1f2937;      /* ダークグレー */
      color: #fff;
      font-family: sans-serif;
      gap: 24px;
    }

    /* プレビュー（800×600） */
    .preview {
      width: 800px;  height: 600px;
      position: relative;
      border: 4px solid #38bdf8;   /* 水色ボーダー */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
    }
    /* video は送信用に隠す */
    #video  { display: none; }
    /* canvas を最前面でフルサイズ表示 */
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    /* 戻るリンク */
    a { color: #38bdf8; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Camera &amp; Detection</h2>

  <!-- video(非表示) + canvas(表示) を重ね合わせ -->
  <div class="preview">
    <video  id="video"  width="800" height="600" autoplay muted></video>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <a href="/">← 戻る</a>

  <script src="{{ url_for('static', filename='js/capture.js') }}"></script>
</body>
</html>
